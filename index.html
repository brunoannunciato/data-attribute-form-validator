<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="">
		<label for="">
			<input type="text" placeholder="Nome" name="name" data-error="Por favor, insira o seu nome." required>
		</label>
		<label for="">
			<input type="text" placeholder="Email" name="email" data-error="Por favor, insira o seu email." data-validation="email">
		</label>
		<label for="">
			<input type="tel" placeholder="Telefone" name="phone" data-validation="phone" data-error="Por favor, insira seu telefone">
		</label>
	</form>

	<script src="./js/app.js"></script>
</body>
</html>
