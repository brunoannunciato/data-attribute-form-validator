<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>test form validation</title>

	<style>
		form {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>
<body>
	<form action="">
		<label for="">
			<input type="text" placeholder="Nome" name="name" data-error="Por favor, insira o seu nome." required>
		</label>
		<label for="">
			<input type="text" placeholder="Email" name="email" 
			data-validation="email" data-error="Por favor, insira o seu email.">
		</label>
		<label for="">
			<input type="tel" placeholder="Telefone" name="phone" data-validation="phone" data-error="Por favor, insira seu telefone">
		</label>
		<label for="">
			<input type="tel" placeholder="Cep" name="cep" data-validation="cep" data-error="Por favor, insira seu cep">
		</label>
	</form>

	<script src="./js/app.js"></script>
</body>
</html>
